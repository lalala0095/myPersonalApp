{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
            <!-- Records Records Container -->
        <div class="col-md-6 records-records">
            <h5>Records Records</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Record ID</th>
                        <th>Record Name</th>
                        <th>Record Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cards_records %}
                    <tr>
                        <td>{{ record.record_id }}</td>
                        <td>{{ record.record_name }}</td>
                        <td>{{ record.record_type }}</td>
                        <td>${{ record.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Add Record Form Container -->
        <div class="col-md-6 add-new-record">
            <h5 class="mt-5">Add New Record</h5>
            <form method="POST" action="{{ url_for('records_blueprint.records_add') }}">
                <div class="mb-3">
                    <label for="record_name" class="form-label">Record Name</label>
                    <input type="text" class="form-control" id="record_name" name="record_name" required>
                </div>
                <div class="mb-3">
                    <label for="record_type" class="form-label">Record Type</label>
                    <input type="text" class="form-control" id="record_type" name="record_type">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Record</button>
                <a href="{{ url_for('records_blueprint.records') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
