{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
            <!-- Products Records Container -->
        <div class="col-md-6 products-records">
            <h5>Products Records</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in products_records %}
                    <tr>
                        <td>{{ record.product_id }}</td>
                        <td>{{ record.product_name }}</td>
                        <td>{{ record.product_type }}</td>
                        <td>${{ record.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Add Product Form Container -->
        <div class="col-md-6 add-new-product">
            <h5 class="mt-5">Add New Product</h5>
            <form method="POST" action="{{ url_for('products_blueprint.products_add') }}">
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="mb-3">
                    <label for="product_type" class="form-label">Product Type</label>
                    <input type="text" class="form-control" id="product_type" name="product_type">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
                <a href="{{ url_for('products_blueprint.products') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
